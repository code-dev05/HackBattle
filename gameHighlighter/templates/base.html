{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <title>GameHighlighter Homepage</title>
</head>

<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <a href="{% url 'base' %}"><p>GameHighlighter</p></a>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="{% url 'home' %}" class="link {% block activehome %}{% endblock activehome %}">Home</a></li>
                <li><a href="{% url 'about' %}" class="link {% block activeabout %}{% endblock activeabout %}">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <a href='{% url 'login' %}'><button class="btn white-btn" id="loginBtn">Sign In</button></a>
            <a href='{% url 'register' %}'><button class="btn" id="registerBtn" onclick="register()">Sign Up</button></a>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    {% block body %}{% endblock body %}
<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->
        {% block login %}{% endblock login %}
        <!------------------- registration form -------------------------->
        {% block register %}{% endblock register %}
    <!-- </div> -->
</div>   
</body>
</html>
